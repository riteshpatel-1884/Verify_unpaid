<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="loading-container" id="loading-container">
    <div class="spinner" id="spinner">
      <div class="verification-symbol"></div>
    </div>
    <p class="loading-text" id="loading-text">Verifying Internship</p>
    <div class="dot-container" id="dot-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
<style>
  @keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

@keyframes pulse {
  0% {
    transform: scale(0.8);
    box-shadow: 0 0 0 0 rgba(0, 255, 153, 0.7);
  }
  50% {
    transform: scale(1.2);
    box-shadow: 0 0 0 10px rgba(0, 255, 153, 0);
  }
  100% {
    transform: scale(0.8);
    box-shadow: 0 0 0 0 rgba(0, 255, 153, 0);
  }
}

.loading-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.spinner {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}

.verification-symbol {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 2px solid #00ff99;
  border-radius: 50%;
  border-left-color: transparent;
  border-bottom-color: transparent;
  animation: rotate 2s linear infinite, fadeIn 1s ease-in-out;
}

.dot-container {
  display: flex;
  margin-top: 10px;
}

.dot {
  width: 12px;
  height: 12px;
  background-color: #00ff99;
  border-radius: 50%;
  margin: 0 4px;
  animation: pulse 1.5s ease-in-out infinite;
}

.dot:nth-child(1) {
  animation-delay: 0s;
}

.dot:nth-child(2) {
  animation-delay: 0.5s;
}

.dot:nth-child(3) {
  animation-delay: 1s;
}

.loading-text {
  margin-top: 20px;
  font-size: 18px;
  color: #00ff99;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  font-family: Arial, Helvetica, sans-serif;
}
body{
  background-color: black;
}
</style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    // Change the loading text to "Internship Verified"
    document.getElementById('loading-text').textContent = 'Internship Verified';

    // Hide the spinner and dot container
    document.getElementById('spinner').style.display = 'none';
    document.getElementById('dot-container').style.display = 'none';
  }, 6000);
});

  </script>
</body>
</html>
